<ul style="list-style:none;">
	{%- if site.github_username -%}
	<li style="float:left; margin:12px">
		<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
			<svg class="svg-icon">
				<use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}">
				</use>
			</svg>
		</a>
	</li>
	{%- endif -%}
	{%- if site.dribbble_username -%}
	<li style="float:left; margin:12px;">
		<a href="https://dribbble.com/{{ site.dribbble_username| cgi_escape | escape }}">
			<svg class="svg-icon">
				<use xlink:href="{{ '/assets/minima-social-icons.svg#dribbble' | relative_url }}">
				</use>
			</svg>
		</a>
	</li>
	{%- endif -%}
	
	{%- if site.linkedin_username -%}
	<li style="float:left; margin:12px;">
		<a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
			<svg class="svg-icon">
				<use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}">
				</use>
			</svg>
		</a>
	</li>
	{%- endif -%}
</ul>
